<!DOCTYPE html>

    <title>Android调用 JS 代码demo</title>
    // JS代码

       // Android需要调用的方法
       function callJS(){
          alert("Android调用了JS的callJS方法");

       function callJS1(json){
          alert(json);

          return message;
       }

       function callJS2(json){
          alert(json);
          var message = "Android调用了JS的callJS方法!";
       }

    </script>
</head>
